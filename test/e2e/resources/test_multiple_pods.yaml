apiVersion: v1
kind: Pod
metadata:
  name: p1
  labels:
    kueue.x-k8s.io/queue-name: mig-queue
spec:
  restartPolicy: Never
  terminationGracePeriodSeconds: 0
  containers:
  - name: vectoradd
    image: "quay.io/tardieu/vectoradd:0.1.0"
    command: ["sh", "-c", "sleep 20"]
    resources:
      limits:
        nvidia.com/mig-1g.5gb: 1
---
